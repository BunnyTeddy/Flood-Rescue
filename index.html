<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FloodRescue Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    /* Custom scrollbar for dark mode aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Leaflet map container height fix */
    .leaflet-container {
      width: 100%;
      height: 100%;
      background-color: #0f172a;
      /* matches slate-900 */
    }

    /* Pulsing animation for assigned victim markers */
    @keyframes pulse-ring-anim {
      0% {
        transform: scale(0.5);
        opacity: 0.8;
      }

      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    .pulse-ring {
      animation: pulse-ring-anim 1.5s ease-out infinite;
    }

    .pulse-ring-delay {
      animation-delay: 0.75s;
    }

    /* Custom popup styling for victim info */
    .leaflet-popup-content-wrapper {
      border-radius: 12px !important;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3) !important;
      padding: 0 !important;
    }

    .leaflet-popup-content {
      margin: 12px !important;
    }

    .leaflet-popup-tip {
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2) !important;
    }

    .victim-info-popup .leaflet-popup-close-button {
      color: #64748b !important;
      font-size: 20px !important;
      padding: 6px 8px !important;
    }

    .victim-info-popup .leaflet-popup-close-button:hover {
      color: #1e293b !important;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>

<body class="bg-slate-950 text-slate-100">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
